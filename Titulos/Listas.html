<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista ordenada</h1>       <!--tipo de la lista > li * numero de elementos-->                                     
    <ol>                          <!-- ul>li*3 (con esto hacemos lo mismo que abajo)-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <h1>Lista no ordenada</h1>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>    
    </ul>
    
</body>
</html>
