<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritura</title>
</head>
<body>
    <h1>Titulo h1</h1>  <!--Los titulos van del h1 al h6, siento h1 letras mas grande y h6 la mas pequeña-->
    <p>Parrafos</p>     <!--Distintos tipos de Etiquetas-->
    <i>Cursiva</i>
    <b>Negrita</b>   <strong> Negrita</strong>
    <del>Tachado</del>
    <u>Subrayado</u>
    <sub>SubIndices</sub> <sup>SuperIndices</sup>
    <small>Textos Pequeños</small>
    <br />                 <!--Saltos de Lineas-->
    <hr />                 <!--Dibuja una linea de Division Horizontal-->
</body>
</html>
